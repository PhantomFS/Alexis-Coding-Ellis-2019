<h1>Time to Draw.</h1>

<table>
    <tr>
        <td>
            <input  type="button" class="button_css" value="Line Example" onclick="{  

            myContext.beginPath();
            myContext.lineWidth = document.getElementById('linewidth').value
            myContext.moveTo(document.getElementById('StartX').value,document.getElementById('StartY').value);
            myContext.lineTo(document.getElementById('EndX').value,document.getElementById('EndY').value);
            myContext.strokeStyle=document.getElementById('Colour').value;
            myContext.stroke();


            }">
        </td>
        <td>
            <input  type="button" class="button_css" value="Options" onclick="{  
                document.getElementById('LineTable').style.visibility = 'visible'
            }">
        </td>
    </tr>
    <tr>
        <td>
            <input  type="button" class="button_css" value="Circle" onclick="{  

            myContext.beginPath();
            myContext.lineWidth = document.getElementById('circlewidth').value;
            myContext.strokeStyle=document.getElementById('ColourC').value;
            myContext.arc(document.getElementById('CenterX').value, document.getElementById('CenterY').value, document.getElementById('radius').value, 0, 2 * Math.PI);
            myContext.stroke();


            }">
        </td>
        <td>
            <input  type="button" class="button_css" value="Options" onclick="{  
                document.getElementById('CircleTable').style.visibility = 'visible'
            }">        
        </td>
    </tr>
    <tr>
        <td>
            <input  type="button" class="button_css" value="Text" onclick="{  

            myContext.font = document.getElementById('fontSize').value+'px Arial'
            myContext.fillText(document.getElementById('message').value,document.getElementById('StartTX').value,document.getElementById('StartTY').value)
            myContext.fillStyle = document.getElementById('ColourT').value
            myContext.stroke();

            }">
        </td>
        <td>
            <input  type="button" class="button_css" value="Options" onclick="{  
                document.getElementById('TextTable').style.visibility = 'visible'
            }">        
        </td>
    </tr>
    <tr>
        <td>
            <input  type="button" class="button_css" value="gradient" onclick="{  
            let myGrad = myContext.createLinearGradient(100,300,200,400)
            myGrad.addColorStop(0, document.getElementById('Colour1').value)
            myGrad.addColorStop(1,document.getElementById('Colour2').value)
            myContext.fillStyle = myGrad
            myContext.fillRect(document.getElementById('TLX').value,document.getElementById('TLY').value, document.getElementById('BRX').value,document.getElementById('BRY').value)


            }">
        </td>
        <td>
            <input  type="button" class="button_css" value="Options" onclick="{  
                document.getElementById('GradTable').style.visibility = 'visible'
            }">        
        </td>
    </tr>
    <tr>
        <td>
            <input  type="button" class="button_css" value="curve" onclick="{  

            myContext.beginPath();
            myContext.lineWidth = document.getElementById('Clinewidth').value
            myContext.moveTo(document.getElementById('StartCX').value,document.getElementById('StartCY').value);
            myContext.quadraticCurveTo(document.getElementById('MidX').value,document.getElementById('MidY').value,document.getElementById('EndCX').value,document.getElementById('EndCY').value);
            myContext.strokeStyle=document.getElementById('ColourCC').value;            
            myContext.stroke();


}">
        </td>
        <td>
            <input  type="button" class="button_css" value="Options" onclick="{  
            document.getElementById('CurveTable').style.visibility = 'visible'
            }">        
        </td>
    </tr>
    <tr>
        <td>
            <input  type="button" class="button_css" value="clear rectangle" onclick="{  

            myContext.clearRect(document.getElementById('CTLX').value,document.getElementById('CTLY').value,document.getElementById('CBRX').value,document.getElementById('CBRY').value)


            }">
        </td>
        <td>
            <input  type="button" class="button_css" value="Options" onclick="{  
                document.getElementById('ClearTable').style.visibility = 'visible'
            }">        
        </td>
    </tr>
</table>

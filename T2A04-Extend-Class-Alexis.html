<h1>Classes </h1>
<script>
 class myPet {
    constructor(passName, passAge, passType, passColour) {
       this.myName = passName;
       this.myAge = passAge;
       this.myType = passType;
       this.myColour = passColour;
    }
    myShow(){ 
        if(this.myAge >0 && this.myAge <25 ){
            document.getElementById('myDiv1').innerHTML = 'Hello, Janice`s '+ this.myType + ' is named '+ this.myName+'. They are ' + this.myAge + ' years old. They have a nice '+ this.myColour+' coat. <br>'
        }
        if(this.myAge <0 || this.myAge >25 ){
            document.getElementById('myDiv1').innerHTML = 'Hello, Janice`s '+ this.myType + ' is named '+ this.myName+'. They are the impossible age of ' + this.myAge + '. They have a nice '+ this.myColour+' coat. <br>'
        }

    }
 } 
</script>
<input id="myButton130" class="button_css" type="button" value="Janice's pet" onclick="{

Janice= new myPet('Snowball', '6', 'cat', 'white')
Janice.myShow()                                             
}">
